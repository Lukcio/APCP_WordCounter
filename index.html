<!DOCTYPE html>
<html>
<head>
    <title>Word Counter</title>
    <link rel='stylesheet' type='text/css' href='style.css'></link>
    <script src="jquery-3.3.1.min.js"></script>
</head>
<body>
    <table>
        <tr>
            <!--<th>Sentence</th>-->
            <th>A</th>
            <th>E</th>
            <th>I</th>
            <th>O</th>
            <th>U</th>
            <th>Consonants</th>
            <th>Characters</th>
            <th>Words</th>
        </tr>
        <tr>
            <!--<td><input id="textBox"></input></td>-->
            <td><div id="a">A</div></td>
            <td><div id="e">E</div></td>
            <td><div id="i">I</div></td>
            <td><div id="o">O</div></td>
            <td><div id="u">U</div></td>
            <td><div id="consonants">Cn</div></td>
            <td><div id="characters">Ch</div></td>
            <td><div id="words">W</div></td>
        </tr>
        <tr>
            <td colspan="9"><button id="indexButton">Index</button></td>
        </tr>
        <tr>
            <td colspan="4">
                <textarea id="largeTextBox"></textarea>
            </td>
            <td colspan="4">
                <textarea id="outputBox"></textarea>
            </td>
        </tr>
    </table>
</body>
<script src="script.js"></script>
</html>
